<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Widget (made with React)</title>

  <!-- Babel for using JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- React Development-->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- React Production -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->



</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!-- FreeCodeCamp test suite only works in Chrome. Please read the README for more details. -->
<!-- partial -->


  <div id="wrapper">
    <div id="quote-box">
      <div id="text">
        <!-- quotes are injected here -->
        Quote
      </div>
      <div id="author">
        <!-- quote author's name is injected here -->
        Author
      </div>
      <a class="button" id="tweet-quote">Tweet quote</a>
      <button class="button" id="new-quote">New quote</button>
      <a class="button" id="like-quote">Like quote</a>
    </div>
  </div>

  <script src="./script.js"></script>

  <script type="text/babel">

    (function () {
      'use strict';

      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return 'You liked this.';
          }

          return (
            <button onClick={() => this.setState({ liked: true })}>
              Like
            </button>
          );
        }
      }

      let domContainer = document.querySelector('#like-quote');
      ReactDOM.render(<LikeButton />, domContainer);

    }());
  </script>
</body>
</html>
